<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap dan JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tambah Admin</title>
    <link rel="stylesheet" href="/static/style_addadmin.css"/> 
    <script>
       function addAdmin() {
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const role = document.getElementById("role");
            let valid = true;

            // Validasi
            if (!username.value.trim()) {
                valid = false;
                username.classList.add("is-invalid");
            } else {
                username.classList.remove("is-invalid");
            }

            if (!email.value.trim()) {
                valid = false;
                email.classList.add("is-invalid");
            } else {
                email.classList.remove("is-invalid");
            }

            if (!password.value.trim()) {
                valid = false;
                password.classList.add("is-invalid");
            } else {
                password.classList.remove("is-invalid");
            }

            if (!role.value.trim()) {
                valid = false;
                role.classList.add("is-invalid");
            } else {
                role.classList.remove("is-invalid");
            }

            // Jika valid, tampilkan pesan alert
            if (valid) {
                alert(`Admin berhasil ditambahkan!\n\nDetail:\n- Username: ${username.value.trim()}\n- Email: ${email.value.trim()}\n- Role: ${role.value}`);
                document.getElementById("addAdminForm").reset(); // Reset form after success
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="inner-container">
    <h2>Tambah Admin</h2>
    <form id="addAdminForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
            <div class="invalid-feedback">Username tidak boleh kosong.</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
            <div class="invalid-feedback">Email tidak boleh kosong.</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
            <div class="invalid-feedback">Password tidak boleh kosong.</div>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" class="form-control" required>
                <option value="">Pilih role</option>
                <option value="admin">Admin</option>
            </select>
            <div class="invalid-feedback">Silakan pilih role.</div>
        </div>

        <div class="form-group">
            <button type="button" onclick="addAdmin()">Tambah Admin</button>
        </div>
    </form>
</div>

</body>
</html>
