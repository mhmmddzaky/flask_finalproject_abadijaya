<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap dan JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Import CSS -->
    <link rel="stylesheet" href="static/style_update.css">

    <title>Profile Pengguna</title>

    <script>
        function to_homepage() {
            window.location.href = "/";
        }
        function to_loginpage() {
            window.location.href = "/login";
        }
        function to_registerpage() {
            window.location.href = "/register";
        }
        function to_aboutpage() {
            window.location.href = "/about";
        }
        function to_contactpage() {
            window.location.href = "/contact";
        }
        function to_profilepage() {
            window.location.href = "/profile";
        }

        function toggleMenu() {
            const subMenu = document.getElementById("subMenu");
            if (subMenu) {
                subMenu.classList.toggle("open-menu");
            }
        }

        function togglePassword(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (inputField.type === "password") {
                inputField.type = "text";
                icon.src = "static/images/view.png";
            } else {
                inputField.type = "password";
                icon.src = "static/images/hidden.png";
            }
        }
        function previewProfilePicture() {
            const input = document.getElementById('upload-photo');
            const profilePicture = document.getElementById('profile-picture');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body>
    <!-- Start Navbar Section -->
    <nav class="custom-navbar navbar navbar-expand-md navbar-light bg-white fixed-top"
        aria-label="Toko Abadi Jaya navigation bar">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="to_homepage()">
                Toko Perabot
                <strong style="color: rgb(220, 20, 60);">Abadi Jaya</strong>
                <span class="brand-dot">.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsToko"
                aria-controls="navbarsToko" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsToko">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="to_homepage()">Beranda</a>
                    </li>
                    <li><a class="nav-link" href="#" onclick="to_aboutpage()">Tentang</a></li>
                    <li><a class="nav-link" href="#" onclick="to_contactpage()">Kontak</a></li>
                    <li><a class="nav-link" href="#" onclick="to_registerpage()">Daftar</a></li>
                    <li><a class="nav-link" href="#" onclick="to_loginpage()">Masuk</a></li>
                </ul>
            </div>
            <img src="static/images/user.png" class="user-pic" onclick="toggleMenu()" alt="Profile Icon">
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="static/images/user.png" alt="User Profile">
                        <h3>Nama User</h3>
                    </div>
                    <a class="sub-menu-link" onclick="to_profilepage()">
                        <img src="static/images/profile.png" alt="Profile Icon">
                        <p>Profile</p>
                        <span>&gt;</span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="static/images/logout.png" alt="Logout Icon">
                        <p>Keluar</p>
                        <span>&gt;</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar Section -->

    <!-- Update Section-->
    <div class="main-wrapper">
        <div class="container edit-profile-container">
            <div class="profile-image">
                <label for="upload-photo">
                    <img src="static/images/user.png" alt="Profile Picture" id="profile-picture">
                    <div class="edit-icon">+</div>
                </label>
                <input type="file" id="upload-photo" accept="image/*" onchange="previewProfilePicture()"
                    style="display: none;">
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name :</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name :</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Account :</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender :</label>
                    <select id="gender" class="form-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="currentPassword" class="form-label">Current Password :</label>
                        <div class="input-group">
                            <input type="password" id="currentPassword" class="form-control"
                                placeholder="Current Password">
                            <span class="input-group-text">
                                <img src="static/images/hidden.png" alt="Toggle Password"
                                    onclick="togglePassword('currentPassword', 'currentPasswordIcon')"
                                    id="currentPasswordIcon" class="password-icon">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="newPassword" class="form-label">New Password :</label>
                        <div class="input-group">
                            <input type="password" id="newPassword" class="form-control" placeholder="New Password">
                            <span class="input-group-text">
                                <img src="static/images/hidden.png" alt="Toggle Password"
                                    onclick="togglePassword('newPassword', 'newPasswordIcon')" id="newPasswordIcon"
                                    class="password-icon">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password :</label>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                        <span class="input-group-text">
                            <img src="static/images/hidden.png" alt="Toggle Password"
                                onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')"
                                id="confirmPasswordIcon" class="password-icon">
                        </span>
                    </div>
                </div>
                <div class="button-container">
                    <a class="btn update-profile-btn" onclick="to_profilepage()">Simpan</a>
                </div>
            </form>
        </div>
    </div>
    <!--End Update Section-->


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Abadi Jaya Perabot. All rights reserved.</p>
            <ul class="list-unstyled d-flex justify-content-center gap-3">
                <li><a href="#" class="text-white">Privacy Policy</a></li>
                <li><a href="#" class="text-white">Terms of Service</a></li>
                <li><a href="#contact" class="text-white">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
