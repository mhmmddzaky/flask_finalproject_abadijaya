<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Import Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    <link rel="stylesheet" href="static/style_dsb_viewfeedback.css">

    <title>Topraja | Feedback</title>
</head>

<script>

</script>

<body>
    <!-- Start Sidebar Section -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a href="/dashboard" class="nav-link">
                <span class="icon">
                    <i class="bi bi-grid"></i> <!-- This is the grid icon -->
                </span>
                <span class="description">Dashboard</span>
            </a>
            <hr>
            <a href="/tabel_kategori" class="nav-link">
                <span class="icon">
                    <i class="bi bi-bookmark"></i> <!-- This is the grid icon -->
                </span>
                <span class="description">Kategori</span>
            </a>
            <a href="/tabel_produk" class="nav-link">
                <span class="icon">
                    <i class="bi bi-bag"></i> <!-- This is the grid icon -->
                </span>
                <span class="description">Produk</span>
            </a>
            <a href="/tabel_user" class="nav-link">
                <span class="icon">
                    <i class="bi bi-person"></i>
                </span>
                <span class="description">Users</span>
            </a>
            <a href="/tabel_feedback" class="nav-link">
                <span class="icon">
                    <i class="bi bi-envelope"></i>
                </span>
                <span class="description">Feedback</span>
            </a>
            <hr>
            <a href="/add_kategori" class="nav-link">
                <span class="icon">
                    <i class="bi bi-bookmark-plus"></i>
                </span>
                <span class="description">Tambah Kategori</span>
            </a>
            <a href="/add_produk" class="nav-link">
                <span class="icon">
                    <i class="bi bi-bag-plus"></i>
                </span>
                <span class="description">Tambah Produk</span>
            </a>
            <a href="/add_admin" class="nav-link">
                <span class="icon">
                    <i class="bi bi-person-plus"></i>
                </span>
                <span class="description">Tambah User</span>
            </a>
            <hr>
            <!-- Sidebar Dropdown -->
            <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false"
                aria-controls="submenu">
                <span class="icon">
                    <i class="bi bi-person-circle"></i>
                </span>
                <span class="description">Akun <i class="bi bi-caret-down"></i></span>
            </a>
            <!-- Sidebar Submenu -->
            <div class="sub-menu collapse" id="submenu">
                <a href="/profile_admin" class="nav-link">
                    <span class="icon"><i class="bi bi-person-bounding-box"></i></span>
                    <span class="description">Profil</span>
                </a>
                <a href="/" class="nav-link">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="description">Beranda</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="description">Logout</span>
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <div class="inner-container">
            <h2>Feedback</h2>
            <form>
                <div class="mb-3">
                    <label for="namaPengirim" class="form-label">Nama Pengirim</label>
                    <input type="text" class="form-control" id="namaPengirim" name="sender_name"
                        value="{{ feedback.fullname }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ feedback.email }}"
                        readonly>
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" name="message" rows="4"
                        readonly>{{ feedback.message }}</textarea>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
