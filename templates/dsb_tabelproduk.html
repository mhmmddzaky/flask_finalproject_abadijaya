<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    <link rel="stylesheet" href="static/style_dsb_tabelproduk.css">

    <title>Topraja | Tabel Produk</title>
</head>

<script>
    $(document).ready(function () {
        loadProducts();
    });

    function loadProducts() {
        $.ajax({
            type: "GET",
            url: "/products",
            success: function (response) {
                let products = response['products']; // Pastikan response memiliki key 'products'
                for (let i = 0; i < products.length; i++) {
                    let productName = products[i]['product_name'];
                    let productCategory = products[i]['product_category'];
                    let productBrand = products[i]['product_brand'];
                    let productDesc = products[i]['product_desc'];
                    let productPrice = products[i]['product_price'];

                    // Gunakan backticks untuk membuat template HTML
                    let temp_html = `
                        <tr>
                            <td>${productName}</td>
                            <td>${productCategory}</td>
                            <td>${productBrand}</td>
                            <td>...</td>
                            <td>Rp ${productPrice}</td>
                            <td>
                                <a href="/edit_produk" class="edit-link">
                                    <button class="edit-btn">Edit</button>
                                </a>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    `;
                    // Append HTML ke table body
                    $("#product-table-body").append(temp_html);
                }
            },
            error: function (xhr, status, error) {
                console.error("Error loading products:", error);
            },
        });
    }
</script>
