<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Import Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    <link rel="stylesheet" href="static/style_addproduk.css">

    <title>Topraja | Tabel Feedback</title>
</head>
<script>
    function to_dashboard() {
        window.location.href = "/dashboard";
    }
    function to_tabelproduk() {
        window.location.href = "/tabel_produk";
    }
    function to_tabeluser() {
        window.location.href = "/tabel_user";
    }
    function to_tabelfeedback() {
        window.location.href = "/tabel_feedback";
    }

    function to_addadmin() {
        window.location.href = "/add_admin";
    }
    function to_addproduk() {
        window.location.href = "/add_produk";
    }

    function to_homepage() {
        window.location.href = "/";
    }
    function addProduct() {
        const productName = document.getElementById("productName").value.trim();
        const productImage = document.getElementById("productImage").files[0];
        const productBrand = document.getElementById("productBrand").value.trim();
        const productDescription = document.getElementById("productDescription").value.trim();
        const productCategory = document.getElementById("productCategory").value;

        // Validasi
        let valid = true;
        document.querySelectorAll("#addProductForm .form-control, #addProductForm .form-select").forEach(input => {
            if (!input.checkValidity()) {
                valid = false;
                input.classList.add("is-invalid");
            } else {
                input.classList.remove("is-invalid");
            }
        });

        if (valid) {
            // Simulasi pengiriman data
            const formData = new FormData();
            formData.append("name", productName);
            formData.append("image", productImage);
            formData.append("brand", productBrand);
            formData.append("description", productDescription);
            formData.append("category", productCategory);

            console.log("Form data ready for submission:");
            for (let pair of formData.entries()) {
                console.log(pair[0], pair[1]);
            }

            alert("Produk berhasil ditambahkan!");
            document.getElementById("addProductForm").reset();
        }
    }
    function to_dashboard() {
        window.location.href = "/dashboard";
    }
    function to_tabelproduk() {
        window.location.href = "/tabel_produk";
    }
    function to_tabeluser() {
        window.location.href = "/tabel_user";
    }
    function to_tabelfeedback() {
        window.location.href = "/tabel_feedback";
    }



</script>

<body>

    <!-- Start Sidebar Section -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a href="#" onclick="to_dashboard()" class="nav-link">
                <span class="icon">
                    <i class="bi bi-grid"></i> <!-- This is the grid icon -->
                </span>
                <span class="description">Dashboard</span>
            </a>
            <a href="#" onclick="to_tabelproduk()" class="nav-link">
                <span class="icon">
                    <i class="bi bi-bag"></i> <!-- This is the grid icon -->
                </span>
                <span class="description">Produk</span>
            </a>
            <a href="#" onclick="to_tabeluser()" class="nav-link">
                <span class="icon">
                    <i class="bi bi-person"></i>
                </span>
                <span class="description">Users</span>
            </a>
            <a href="#" onclick="to_tabelfeedback()" class="nav-link">
                <span class="icon">
                    <i class="bi bi-envelope"></i>
                </span>
                <span class="description">Feedback</span>
            </a>
            <hr>
            <a href="#" onclick="to_addproduk()" class="nav-link">
                <span class="icon">
                    <i class="bi bi-plus-circle"></i>
                </span>
                <span class="description">Tambah Produk</span>
            </a>
            <a href="#" onclick="to_addadmin()" class="nav-link">
                <span class="icon">
                    <i class="bi bi-person-plus"></i>
                </span>
                <span class="description">Tambah User</span>
            </a>
            <hr>
            <!-- Sidebar Dropdown -->
            <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false"
                aria-controls="submenu">
                <span class="icon">
                    <i class="bi bi-person-circle"></i>
                </span>
                <span class="description">Akun <i class="bi bi-caret-down"></i></span>
            </a>
            <!-- Sidebar Submenu -->
            <div class="sub-menu collapse" id="submenu">
                <a href="#" class="nav-link">
                    <span class="icon"><i class="bi bi-person-bounding-box"></i></span>
                    <span class="description">Profil</span>
                </a>
                <a href="#" onclick="to_homepage()" class="nav-link">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="description">Logout</span>
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content">
       <!-- <h3>Halo, (...) Selamat Datang di Halaman Dashboard Admin</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
            magna aliqua.</p> -->
            <div class="container mt-5">
                <div class="inner-container">
                <h2 class="text-center mb-4">Tambah Produk</h2>
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" class="form-control" id="productName" placeholder="Masukkan nama produk" required>
                        <div class="invalid-feedback">Nama produk tidak boleh kosong.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Gambar</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*" required>
                        <div class="invalid-feedback">Silakan unggah gambar produk.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label">Merk/Brand</label>
                        <input type="text" class="form-control" id="productBrand" placeholder="Masukkan merk/brand" required>
                        <div class="invalid-feedback">Merk/brand tidak boleh kosong.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="productDescription" rows="4" placeholder="Masukkan deskripsi produk" required></textarea>
                        <div class="invalid-feedback">Deskripsi tidak boleh kosong.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Kategori</label>
                        <select class="form-select" id="productCategory" required>
                            <option value="">Pilih kategori</option>
                            <option value="elektronik">Elektronik</option>
                            <option value="fashion">Fashion</option>
                            <option value="furniture">Furniture</option>
                            <option value="otomotif">Otomotif</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                        <div class="invalid-feedback">Silakan pilih kategori.</div>
                    </div>
                    <button type="button" class="w-100" onclick="addProduct()">Tambah Produk</button>
                </form>
            </div>

            </div>
    </div>
   

    <!-- Import Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
