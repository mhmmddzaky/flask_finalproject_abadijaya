<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap dan JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Import CSS -->
    <link rel="stylesheet" href="static/style_login.css">

    <title>Login</title>

    <script>
        function to_homepage() {
            window.location.href = "/";
        }
        function to_loginpage() {
            window.location.href = "/login";
        }
        function to_registerpage() {
            window.location.href = "/register";
        }
        function to_aboutpage() {
            window.location.href = "/about";
        }
        function to_contactpage() {
            window.location.href = "/contact";
        }
        function to_productpage() {
            window.location.href = "/product";
        }
    </script>
</head>

<body>
    <!-- Start Navbar Section -->
    <nav class="custom-navbar navbar navbar-expand-md navbar-light bg-white fixed-top"
        aria-label="Toko Abadi Jaya navigation bar">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="to_homepage()">
                Toko Perabot
                <strong style="color: rgb(220, 20, 60);">Abadi Jaya</strong>
                <span class="brand-dot">.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsToko"
                aria-controls="navbarsToko" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsToko">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="to_homepage()">Beranda</a>
                    </li>
                    <li><a class="nav-link" href="#" onclick="to_productpage()">Produk</a></li>
                    <li><a class="nav-link" href="#" onclick="to_aboutpage()">Tentang</a></li>
                    <li><a class="nav-link" href="#" onclick="to_contactpage()">Kontak</a></li>
                    <li><a class="nav-link" href="#" onclick="to_registerpage()">Daftar</a></li>
                    <li><a class="nav-link" href="#" onclick="to_loginpage()">Masuk</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- End Navbar Section -->

    <!-- Kontainer Login -->
    <div class="container-banner">
        <div class="inner-container">
            <h1>Login</h1>
            <form>
                <!-- Username -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Username"
                        required />
                </div>
                <!-- Password -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"
                        required />
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-light btn-lg btn-block w-100">Masuk</button>
            </form>
            <p class="mt-4" style="color: white;">Belum punya akun?
                <a href="#" style="color: #ffd700;" onclick="to_registerpage()">Daftar di sini</a>
            </p>
        </div>
    </div>

    <!-- Call to Action Section -->
    <section id="products" class="product-cta text-white text-center py-5">
        <h2>Explore Our Products!</h2>
        <button class="btn btn-lg" onclick="window.location.href='/product'">View Products</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Abadi Jaya Perabot. All rights reserved.</p>
            <ul class="list-unstyled d-flex justify-content-center gap-3">
                <li><a href="#" class="text-white">Privacy Policy</a></li>
                <li><a href="#" class="text-white">Terms of Service</a></li>
                <li><a href="#contact" class="text-white">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
