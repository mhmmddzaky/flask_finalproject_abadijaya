<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <!-- Bootstrap CSS -->
     <!-- Import Bootstrap dan JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style_addproduk.css"/> 
    <script>
        function addProduct() {
            const productName = document.getElementById("productName").value.trim();
            const productImage = document.getElementById("productImage").files[0];
            const productBrand = document.getElementById("productBrand").value.trim();
            const productDescription = document.getElementById("productDescription").value.trim();
            const productCategory = document.getElementById("productCategory").value;

            // Validasi
            let valid = true;
            document.querySelectorAll("#addProductForm .form-control, #addProductForm .form-select").forEach(input => {
                if (!input.checkValidity()) {
                    valid = false;
                    input.classList.add("is-invalid");
                } else {
                    input.classList.remove("is-invalid");
                }
            });

            if (valid) {
                // Simulasi pengiriman data
                const formData = new FormData();
                formData.append("name", productName);
                formData.append("image", productImage);
                formData.append("brand", productBrand);
                formData.append("description", productDescription);
                formData.append("category", productCategory);

                console.log("Form data ready for submission:");
                for (let pair of formData.entries()) {
                    console.log(pair[0], pair[1]);
                }

                alert("Produk berhasil ditambahkan!");
                document.getElementById("addProductForm").reset();
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="inner-container">
        <h2 class="text-center mb-4">Tambah Produk</h2>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="productName" placeholder="Masukkan nama produk" required>
                <div class="invalid-feedback">Nama produk tidak boleh kosong.</div>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Gambar</label>
                <input type="file" class="form-control" id="productImage" accept="image/*" required>
                <div class="invalid-feedback">Silakan unggah gambar produk.</div>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Merk/Brand</label>
                <input type="text" class="form-control" id="productBrand" placeholder="Masukkan merk/brand" required>
                <div class="invalid-feedback">Merk/brand tidak boleh kosong.</div>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="productDescription" rows="4" placeholder="Masukkan deskripsi produk" required></textarea>
                <div class="invalid-feedback">Deskripsi tidak boleh kosong.</div>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Kategori</label>
                <select class="form-select" id="productCategory" required>
                    <option value="">Pilih kategori</option>
                    <option value="elektronik">Elektronik</option>
                    <option value="fashion">Fashion</option>
                    <option value="furniture">Furniture</option>
                    <option value="otomotif">Otomotif</option>
                    <option value="lainnya">Lainnya</option>
                </select>
                <div class="invalid-feedback">Silakan pilih kategori.</div>
            </div>
            <button type="button" class="w-100" onclick="addProduct()">Tambah Produk</button>
        </form>
    </div>

</body>
</html>
