<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Pengguna</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="static/style_feedback.css">
    <script>
        function to_homepage() {
            window.location.href = "/";
        }

        function to_loginpage() {
            window.location.href = "/login";
        }

        function to_registerpage() {
            window.location.href = "/register";
        }

        function to_aboutpage() {
            window.location.href = "/about";
        }

        function to_contactpage() {
            window.location.href = "/contact";
        }

        function to_profilepage() {
            window.location.href = "/profile";
        }

        function toggleMenu() {
            const subMenu = document.getElementById("subMenu");
            if (subMenu) {
                subMenu.classList.toggle("open-menu");
            }
        }
    </script>
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <nav class="custom-navbar navbar navbar-expand-md navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#" onclick="to_homepage()">Toko Perabot <span class="brand-highlight">Abadi Jaya</span>.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsToko">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsToko">
                    <ul class="custom-navbar-nav navbar-nav ms-auto">
                        <li><a class="nav-link" href="#" onclick="to_homepage()">Beranda</a></li>
                        <li><a class="nav-link" href="#" onclick="to_aboutpage()">Tentang</a></li>
                        <li><a class="nav-link" href="#" onclick="to_contactpage()">Kontak</a></li>
                        <li><a class="nav-link" href="#" onclick="to_registerpage()">Daftar</a></li>
                        <li><a class="nav-link" href="#" onclick="to_loginpage()">Masuk</a></li>
                    </ul>
                </div>
                <img src="static/images/user.png" class="user-pic" onclick="toggleMenu()" alt="Profile Icon">
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="static/images/user.png" alt="User">
                            <h3>Nama User</h3>
                        </div>
                        <a class="sub-menu-link" onclick="to_profilepage()">
                            <img src="static/images/profile.png" alt="Profile">
                            <p>Profile</p>
                            <span>&gt;</span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="static/images/logout.png" alt="Logout">
                            <p>Keluar</p>
                            <span>&gt;</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="content-wrapper">
        <div class="feedback-container text-center">
            <h4>Tulis Komentar Anda</h4>
            <textarea class="form-control feedback-textarea mt-3" rows="8" placeholder="Masukkan komentar Anda di sini..."></textarea>
            <!-- Button Group -->
    <div class="btn-group-custom mt-3">
        <div class="btn-group-horizontal">
            <button class="btn btn-primary">Simpan</button>
            <button class="btn btn-danger">Batal</button>
        </div>
        <button class="btn btn-secondary">Kembali</button>
    </div>
</div>
        </div>        
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Abadi Jaya Perabot. All rights reserved.</p>
            <ul class="list-unstyled d-flex justify-content-center gap-3">
                <li><a href="#" class="text-white">Privacy Policy</a></li>
                <li><a href="#" class="text-white">Terms of Service</a></li>
                <li><a href="#contact" class="text-white">Contact Us</a></li>
            </ul>
        </div>
    </footer>

   
</body>

</html>
